{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block extra_styles %}
<style>
    .static-page {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .page-header {
        margin-bottom: 40px;
        text-align: center;
    }

    .page-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 16px;
    }

    .page-header .subtitle {
        color: var(--text-gray);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .content-section {
        background: white;
        border-radius: var(--radius-lg);
        padding: 40px;
        margin-bottom: 24px;
        box-shadow: var(--shadow-sm);
    }

    .content-section h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .content-section h2 .icon {
        width: 32px;
        height: 32px;
        background: var(--primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
    }

    .content-section h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-dark);
        margin: 24px 0 12px 0;
    }

    .content-section p {
        color: var(--text-gray);
        line-height: 1.8;
        margin-bottom: 16px;
    }

    .content-section ul, .content-section ol {
        color: var(--text-gray);
        line-height: 1.8;
        margin-bottom: 16px;
        padding-left: 24px;
    }

    .content-section li {
        margin-bottom: 8px;
    }

    .highlight-box {
        background: linear-gradient(135deg, rgba(0, 200, 83, 0.1) 0%, rgba(0, 168, 68, 0.05) 100%);
        border-left: 4px solid var(--primary);
        padding: 20px 24px;
        border-radius: 0 8px 8px 0;
        margin: 24px 0;
    }

    .highlight-box p {
        margin: 0;
        color: var(--text-dark);
    }

    .faq-item {
        border-bottom: 1px solid var(--border);
        padding: 20px 0;
    }

    .faq-item:last-child {
        border-bottom: none;
    }

    .faq-question {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 12px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .faq-answer {
        color: var(--text-gray);
        line-height: 1.7;
    }

    .pricing-card {
        background: white;
        border: 2px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 32px;
        text-align: center;
        transition: all 0.3s;
    }

    .pricing-card:hover {
        border-color: var(--primary);
        transform: translateY(-4px);
        box-shadow: var(--shadow-md);
    }

    .pricing-card.featured {
        border-color: var(--primary);
        position: relative;
    }

    .pricing-card.featured::before {
        content: 'Paling Popular';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary);
        color: white;
        padding: 4px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    .pricing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 24px;
    }

    .pricing-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .pricing-price {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--primary);
        margin: 16px 0;
    }

    .pricing-price span {
        font-size: 1rem;
        color: var(--text-gray);
    }

    .pricing-features {
        text-align: left;
        margin: 24px 0;
    }

    .pricing-features li {
        padding: 8px 0;
        color: var(--text-gray);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .pricing-features li::before {
        content: 'âœ“';
        color: var(--primary);
        font-weight: bold;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
        margin-top: 24px;
    }

    .contact-card {
        background: var(--bg-light);
        padding: 24px;
        border-radius: var(--radius-md);
        text-align: center;
    }

    .contact-card .icon {
        width: 48px;
        height: 48px;
        background: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        margin: 0 auto 16px;
    }

    .contact-card h4 {
        font-weight: 600;
        margin-bottom: 8px;
    }

    .contact-card p {
        margin: 0;
    }

    .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
    }

    .blog-card {
        background: white;
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s;
    }

    .blog-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-md);
    }

    .blog-card-image {
        height: 180px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
    }

    .blog-card-content {
        padding: 24px;
    }

    .blog-card-date {
        font-size: 12px;
        color: var(--primary);
        font-weight: 600;
        margin-bottom: 8px;
    }

    .blog-card-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--text-dark);
    }

    .blog-card-excerpt {
        color: var(--text-gray);
        font-size: 14px;
        line-height: 1.6;
    }

    .step-list {
        counter-reset: step-counter;
    }

    .step-item {
        display: flex;
        gap: 20px;
        padding: 24px 0;
        border-bottom: 1px solid var(--border);
    }

    .step-item:last-child {
        border-bottom: none;
    }

    .step-number {
        width: 48px;
        height: 48px;
        background: var(--primary);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: 700;
        flex-shrink: 0;
    }

    .step-content h4 {
        font-weight: 600;
        margin-bottom: 8px;
    }

    .step-content p {
        margin: 0;
    }

    @media (max-width: 768px) {
        .page-header h1 {
            font-size: 1.8rem;
        }

        .content-section {
            padding: 24px;
        }

        .pricing-card {
            padding: 24px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="static-page">
    <div class="page-header">
        <h1>{{ page_title }}</h1>
        {% if page_subtitle %}
        <p class="subtitle">{{ page_subtitle }}</p>
        {% endif %}
    </div>

    {{ content|safe }}
</div>
{% endblock %}
